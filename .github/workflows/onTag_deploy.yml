name: Deploy on Tag or Manual

on:
  push:
    tags:
      - '*'
  workflow_dispatch: 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Checkout repo
      uses: actions/checkout@v3

    - name: ðŸ•‘ Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.74.2'
        extended: true

    - name: ðŸ”¨ Build into ./public
      working-directory: .
      run: |
           hugo --theme book
           ls -latrR ./public/

    - name: ðŸŽ‰ deploy
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
          username: ${{ secrets.UM_PRIVATE_USERNAME }}
          server: ${{ secrets.UM_PRIVATE_HOST }}
          ssh_private_key: ${{ secrets.UM_PRIVATE_KEY }}
          local_path: './public/*'
          remote_path: 'www/um/'
